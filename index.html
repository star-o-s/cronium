<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronium Official</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
	  background-color: #232323;
	  background-image: url("clay-banks-u27Rrbs9Dwc-unsplash.jpg");
	  background-size: cover;
    }
    #waveform {
      width: 600px;
      height: 128px;
      margin: 20px auto;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
	h2 {
		color: #aaaaaa;
	}
  </style>
</head>
<body>
  <h2>Cronium</h2>

  <!-- Contenedor de la forma de onda -->
  <div id="waveform"></div>

  <!-- Botón de control -->
  <button id="play">Cargando...</button>

  <script>
    // Inicializar wavesurfer
    var wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: 'white',
      progressColor: '#00A1FE',
      height: 128,
      responsive: true,
	  barRadius: 5,             // Bordes redondeados en barras
		barWidth: 2
    });

    // Cargar audio desde una URL pública (debe permitir CORS)
    var audioURL = 'cr06.wav';
    wavesurfer.load(audioURL);

    // Cuando el audio esté listo, activar el botón
    wavesurfer.on('ready', function() {
      document.getElementById('play').textContent = 'Play/Pause';
    });

    // Control de reproducción
    document.getElementById('play').addEventListener('click', function() {
      wavesurfer.playPause();
    });
  </script>
</body>
</html>
